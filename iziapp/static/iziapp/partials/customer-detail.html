<!-- Formulaire de création du client -->
<!-- <form name="signup_form" novalidate ng-submit="signupForm()"> -->
<form name="signup_form" novalidate ng-submit="create(customer)">
<fieldset>
<legend>Création d'un Client</legend>

<!-- Champs du formulaire -->
<div class="row">
	<div class="large-12 columns">
		<label>Nom du Client : </label>
		<input type="text"
			placeholder="Nom du Client"
			name="newCustomerName"
			ng-model="customer.name"
			ng-minlength=3
			ng-maxlength=20 required />

		<div class="error"
			ng-show="signup_form.newCustomerName.$dirty && signup_form.newCustomerName.$invalid">
			<small class="error"
			ng-show="signup_form.newCustomerName.$error.required">
				Your name is required.
			</small>
			<small class="error"
			ng-show="signup_form.newCustomerName.$error.minlength">
				Your name is required to be at least 3 characters
			</small>
			<small class="error"
			ng-show="signup_form.newCustomerName.$error.maxlength">
				Your name cannot be longer than 20 characters
			</small>
		</div>
	</div>
</div>

<!-- Bouton d'envoi du formulaire -->
<button type="submit"
	ng-disabled="signup_form.$invalid"
	class="button radius">Submit</button>

</fieldset>
</form
